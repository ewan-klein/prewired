<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <!--
    Include the maps javascript with sensor=true because this code is using a
    sensor (a GPS locator) to determine the user's location.
    See: https://developers.google.com/maps/documentation/javascript/tutorial#Loading_the_Maps_API
    -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

    <script>
var map;

function initialize() {
  var mapOptions = {
    zoom: 14,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  map = new google.maps.Map(document.getElementById('map'),
      mapOptions);

  // Try HTML5 geolocation
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);

      var marker = new google.maps.Marker({
        map: map,
        position: pos,
      });

      map.setCenter(pos);
    }, error);
  } else {
    // Browser doesn't support Geolocation
    error(0);
  }
}

// What to do if you can't get the location:
function error(err) {
  var problem;
  // Default error is no support.
  problem = "Your browser doesn't support geolocation.";
  
  if (err.code == 1) {
    // user said no!
    problem = "You won't share your location with us."
  }
  if (err.code == 2) {
    // location is unavailable - no satellites in range?
    problem = "Your location is unavailable."
  }
  if (err.code == 3) {
    // request timed out
    problem = "Something was too slow."
  }
  
  document.getElementById('map').innerHTML = "Something went wrong! "+problem;
  
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
